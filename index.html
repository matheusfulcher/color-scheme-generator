<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Scheme Generator</title>
</head>

<body>

  <main class="main">
    <header class="header">
      <input class="color-picker" value="#F55A5A" id="color-picker" type="color">
      <select id="select">
        <option>Monochrome</option>
        <option>Monochrome-dark</option>
        <option>Monochrome-light</option>
        <option>Analogic</option>
        <option>Complement</option>
        <option>Analogic-complement</option>
        <option>Triad</option>
      </select>
      <button id="btn" class="btn">Get color scheme</button>
    </header>
    <div class="scheme" id="scheme">
      <div class="scheme__colours" id="scheme__colours"></div>
      <div class="scheme__hex" id="hex">
        <span class="hex__colour" id="hex__colour">#F55A5A</span>
        <span class="hex__colour" id="hex__colour">#F55A5A</span>
        <span class="hex__colour" id="hex__colour">#F55A5A</span>
        <span class="hex__colour" id="hex__colour">#F55A5A</span>
        <span class="hex__colour" id="hex__colour">#F55A5A</span>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
